<!DOCTYPE html>
<html lang="en">
<head>
    <title>lists</title>
</head>
<body>
    An Unordered list:
    <ul>
        <li>item one</li>
        <li>item two</li>
        <li>item three</li>
    </ul>

    <br>
    An Ordered list:
    <ol>
        <li>item one</li>
        <li>item two</li>
        <li>item three</li>
    </ol>

</body>
</html>
