<!DOCTYPE html>
<html lang="en">
<head>
    <title>Div_Span</title>
    <style>
        #top {
            font-size: 36px;
            color: crimson;
        }
        #middle {
            font-size: 24px;
        }
        #bottom {
            font-size: 15px;
        }
        .name {
            font-weight: bold ;
            color: rgb(0, 0, 250);
        }

    </style>
</head>
<body>
    <div id="top">
        This is the <span class="name">top</span> of my web page.
    </div>
    <div id="middle">
        This is the <span class="name">middle</span> of my web page.
    </div>
    <div id="bottom" class="name">
        This is the <span class="name">bottom</span> of my web page.
    </div>
</body>
</html>
